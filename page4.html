<div class="container glass-form" id="formbg">
<div class="container bg-light text-center">
    <p class="fw-bold display-2" id= "heading">Enrollment Form</p>
    <br>
    <blockquote><span class=""></span></blockquote>
</div>

<br>

<div class="container bg-light">
    <b><h1 class="container display-3">Student Information</h1></b>
    <form>

        <div class="row">
            <div class="col">
                <label for="Fname" class="form-label">First Name:</label>
                <br>
                <input type="text" name="Fname" class="form-control" placeholder="John Shabba" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="Lname" class="form-label">Last Name:</label>
                <br>
                <input type="text" name="Lname" class="form-control" placeholder="Doe" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="email" class="form-label">Email:</label>
                <br>
                <input type="text" name="email" class="form-control" id="email" required placeholder="doe.js@obmontessori.edu.ph">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="number" class="form-label">Contact number:</label>
                <br>
                <input type="text" name="number" class="form-control" placeholder="Enter here" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="dateofbirth" class="form-label">Date of Birth:</label>
                <br>
                <input type="date" name="birthday" class="form-control" id="dob" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
        <h6 class>
            <b><label for="grade" class="form-label">Grade that you are enrolling to:</label></b>
        </h6>
        <select id="platform" name="platform" class="mt-2">
            <option value="none">Choose</option>
            <option value="jcasa">Junior Casa</option>
            <option value="jacasa">Junior Advance Casa</option>
            <option value="acasa">Advance Casa</option>
            <option value="g1">Grade 1</option>
            <option value="g2">Grade 2</option>
            <option value="g3">Grade 3</option>
            <option value="g4">Grade 4</option>
            <option value="g5">Grade 5</option>
            <option value="g6">Grade 6</option>
            <option value="g7">Grade 7</option>
            <option value="g8">Grade 8</option>
            <option value="g9">Grade 9</option>
            <option value="g10">Grade 10</option>
            <option value="g11">Grade 11</option>
            <option value="g12">Grade 12</option>
    
        </select>
        </div>
        <div class="row mt-3">
            <div class="col">
         <h6 class>
            <b><label for="gender" class="form-label">Gender</label></b>
        </h6>
        <select id="platform" name="platform" class="mt-2">
            <option value="none">Choose</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        </div></div>
        <h1>
            <h1 class="container display-3"
            >Other Information</h1>
        </h1>
        <div class="row mt-3">
            <div class="col">
                <label for="number" class="form-label" id="mode">Mode Of Learning:</label>
                <br>
                <select id="platform" name="platform" class="mt-2">
                <option value="none">Choose</option>
                <option value="online">Online</option>
                <option value="f2f">Face-To-Face</option>
                </select>

                <br><br>

                 <input type="checkbox" id="confirm"> <label>I confirm that the information provided is true and complete</label>
            </div>

        </div></div>

      <input type="submit" id="submit" name="submit" value="Submit Enrollment Form" class="btn">

    </form>
